name: Linux Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Linux
        uses: actions/setup-linux@v2
        with:
          distribution: 'ubuntu-latest'

      # Add any additional steps or commands as needed
